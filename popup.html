<!doctype html>

<!--
    This page is shown when the extension button is clicked, because the
    "browser_action" field in manifest.json contains the "default_popup" key with
    value "popup.html".
  -->
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Getting Started Extension's Popup</title>
  <script src="popup.js"></script>
</head>


<body>
  <h2><font color="lightgray">Shortcut: Alt + W</font></h2>
  <h1>Dynamic Arrangement</h1>
  <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked style="position: center;">
    <label class="onoffswitch-label" for="myonoffswitch">
      <span class="onoffswitch-inner"></span>
      <span class="onoffswitch-switch"></span>
    </label>
  </div>


  <br>    
  <button id="close_tabs" class="button1">Close tabs</button>
  <br>    
  <br/>    
  <button id="organize" class="button2">Organize</button>
